services:
  namenode:
    image: apache/hadoop:3.3.6
    container_name: hadoop-namenode
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - "9870:9870"  # NameNode Web UI
      - "9000:9000"  # HDFS Port
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - namenode_data:/tmp/hadoop-root/dfs/name
      - ./config:/opt/hadoop/etc/hadoop:ro
    networks:
      - hadoop_network

  datanode1:
    image: apache/hadoop:3.3.6
    container_name: hadoop-datanode1
    hostname: datanode1
    command: ["hdfs", "datanode"]
    environment:
      ENSURE_DATANODE_DIR: "/tmp/hadoop-root/dfs/data"
    volumes:
      - datanode1_data:/tmp/hadoop-root/dfs/data
      - ./config:/opt/hadoop/etc/hadoop:ro
    networks:
      - hadoop_network
    depends_on:
      - namenode

  datanode2:
    image: apache/hadoop:3.3.6
    container_name: hadoop-datanode2
    hostname: datanode2
    command: ["hdfs", "datanode"]
    environment:
      ENSURE_DATANODE_DIR: "/tmp/hadoop-root/dfs/data"
    volumes:
      - datanode2_data:/tmp/hadoop-root/dfs/data
      - ./config:/opt/hadoop/etc/hadoop:ro
    networks:
      - hadoop_network
    depends_on:
      - namenode

  datanode3:
    image: apache/hadoop:3.3.6
    container_name: hadoop-datanode3
    hostname: datanode3
    command: ["hdfs", "datanode"]
    environment:
      ENSURE_DATANODE_DIR: "/tmp/hadoop-root/dfs/data"
    volumes:
      - datanode3_data:/tmp/hadoop-root/dfs/data
      - ./config:/opt/hadoop/etc/hadoop:ro
    networks:
      - hadoop_network
    depends_on:
      - namenode

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
  datanode3_data:

networks:
  hadoop_network:
    driver: bridge
